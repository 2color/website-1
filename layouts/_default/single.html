<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Multiformats {{ .Title }}</title>
    <link href="/minimal.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:300,300i" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="push-2 col-8 title">
        <img alt="Multiformats Logo" src="/logo.svg" width="60"/>
        <span><a href="/">Multiformats</a> {{ .Title }}</span>
      </header>

      <div class="row">
        <div class="push-2 col-8">
          {{ .Content }}
        </div>
      </div>
      <footer class="push-2 col-8">
        &copy 2017 Protocol Labs Inc.
      </footer>
    </div>
  </body>
</html>
